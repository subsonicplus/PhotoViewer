<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Photo viewer
	</title>

	<script src="eel.js"></script>
	<link rel="icon" type="image/png" href="/media/photo-viewer-icon.png">
	<link rel="stylesheet" type="text/css" href="/style.css">
	<link rel="stylesheet" href="/media/font/css/font-awesome.css">
</head>
<body>

	<div id="main">
		<div class="left sub-main">
			<button type="button" class="fa fa-camera fa-2x"></button>
			<button type="button" class="fa fa-chevron-left fa-4x"></button>
			<button type="button" class="fa fa-undo fa-2x"></button>
		</div>
		<div class="center sub-main">
			<img src="/media/example.jpg" id="image">
		</div>
		<div class="right sub-main">
			<a href="https://github.com/subsonicplus" id="github">
				<button type="button" class="fa fa-github fa-3x"></button>
			</a>
			<button type="button" class="fa fa-chevron-right fa-4x"></button>
			<button type="button" class="fa fa-repeat fa-2x"></button>
		</div>
	</div>

	<script src="/main.js"></script>
</body>
</html>
